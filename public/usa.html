<!DOCTYPE html>
<html>
  <head>
    <title>Nation of Social Media | USA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="js/navigation.js" charset="utf-8"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.min.css"
    />
    <script src="js/jquery.jvectormap.min.js" charset="utf-8"></script>
    <script src="js/searchFunctions.js" charset="utf-8"></script>

    <script src="maps/us-lcc.js" charset="utf-8"></script>
    <script src="data/usa-pop.js" charset="utf-8"></script>
    <script src="js/usa.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/styles.min.css" type="text/css" />
  </head>
  <body>
    <nav>
      <i class="nav-icons fa fa-instagram"></i>
      <i class="nav-icons fa fa-youtube-play"></i>
      <i class="nav-icons fa fa-twitter"></i>

      <div id="nav-bar">
        <div id="nav-logo">
          <a href="/">
            <img
              src="https://res.cloudinary.com/avatarhzh/image/upload/c_scale,w_64/v1516243799/nation-of-social-media/global.png"
              alt="navigation logo"
            />
          </a>
        </div>

        <div id="nav-links">
          <ul id="nav-links-items">
            <li><a href="/">World</a></li>
            <li><a href="/usa">USA</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>

        <div id="nav-hamburger">
          <div id="hamburger-icon"></div>
        </div>
      </div>
    </nav>
    <h1 id="heading">Nation of Social Media</h1>

    <div id="search">
      <i
        class="fa fa-youtube-play search-type-icon"
        id="search-youtube"
        data-type="youtube"
        title="youtube"
      ></i>
      <i
        class="fa fa-twitter search-type-icon"
        id="search-twitter"
        data-type="twitter"
        title="twitter"
      ></i>
      <i
        class="fa fa-instagram search-type-icon"
        id="search-instagram"
        data-type="instagram"
        title="instagram"
      ></i>
      <input
        type="search"
        id="search-bar"
        placeholder="Enter Youtube Username"
      />
      <i class="fa fa-search" id="search-icon"></i>
      <p id="search-message"></p>
    </div>

    <div id="usa-map"></div>
  </body>
</html>
